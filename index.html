<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--  link para as fontes no google -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- link para o arquivo css 👍 -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="cover">

    <div class="container">

      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
      </header>

      <section class="information">
      <div class="ilustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="information-text">

        <h1>
          Build The Community Your Fans Will Love
        </h1>
        
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>
      </div>
      </section>
      <footer id="footer">
        <div class="image-border center">
          <a href="" class="center">
            <img src="images/logo-facebook.svg" alt="facebook">
          </a>
        </div>
        <div class="image-border center">
          <a href="" class="center">
            <img src="images/logo-twitter.svg" alt="twiter">
          </a>
        </div>
        <div class="image-border center">
          <a href="" class="center">
            <img src="images/logo-instagram.svg" alt="instagram">
          </a>
        </div>
      </footer>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/shinaikos">Shinaikos</a>.
    </p>
  </footer>
</body>

</html>
